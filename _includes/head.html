<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- DNS Prefetch -->
  <link rel="dns-prefetch" href="/"/>
  <link rel="dns-prefetch" href="//cloud.typography.com" />
  <link rel="dns-prefetch" href="//www.google-analytics.com"/>

  <!-- Facebook image -->
  <!--   <meta property="og:image" content="http://redeemerpdx.com/assets/danielsimcoe-fb-3.jpg" /> -->

  <title>{{site.title}} | {{title}}</title>
  <link rel="alternate" type="application/rss+xml" href="{{site.feed_url}}" />

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="/assets/build/styles/main.min.css" />

  <!-- Typekit -->
  <script src="//use.typekit.net/{{site.meta['typekit-id']}}.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/build/images/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href=/assets/build/images/favicon.ico">

  <!-- FB Open Graph -->
  <meta property="og:title" content="Daniel Simcoe | Southern Oregon Attorney" />
  <meta property="og:site_name" content="Daniel Simcoe"/>
  <meta property="og:url" content="{{ site.permalink }}" />
  <meta property="og:description" content="Daniel Simcoe provides Southern Oregon with caring and responsive legal services. He offers representation in a wide range of legal areas with an emphasis on Family Law, Personal Injury, and Criminal Law." />

</head>
